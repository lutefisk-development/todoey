<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <!-- Project Styles -->
  <link rel="stylesheet" href="style.css">
  <title>ToDoey</title>
</head>

<body>
  <div class="container">
    <div class="column is-full top">
      <h1 class="title is-1">ToDoey</h1>
      <h2 class="title is-2">A simple todo app</h2>
      <div class="field has-addons">
        <div class="control">
          <input id="todo-input" class="input" type="text" placeholder="Add Todo Here">
        </div>
        <div class="control">
          <a id="add-todo" class="button is-success">Add</a>
        </div>
      </div>
    </div>
    <div class="column is-full todos">
      <h1 class="title is-1">Todos:</h1>
      <ol type="A" id="todo-list"></ol>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Project JavaScript -->
  <script src="app.js"></script>
</body>
</html>
